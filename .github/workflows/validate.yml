name: Cerebro Validation

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  validate:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Nix
        uses: cachix/install-nix-action@v24
        with:
          nix_path: nixpkgs=channel:nixos-unstable

      - name: Setup Nix cache
        uses: cachix/cachix-action@v13
        with:
          name: devenv

      - name: Run validation suite
        run: |
          nix develop -c bash scripts/validate.sh

      - name: Upload validation logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: validation-logs
          path: validation_*.log
          retention-days: 30

      - name: Generate summary report
        if: always()
        run: |
          echo "## Validation Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          if [ -f validation_*.log ]; then
            echo "### Test Results" >> $GITHUB_STEP_SUMMARY
            echo '```' >> $GITHUB_STEP_SUMMARY
            tail -20 validation_*.log >> $GITHUB_STEP_SUMMARY
            echo '```' >> $GITHUB_STEP_SUMMARY
          fi

  import-tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Nix
        uses: cachix/install-nix-action@v24

      - name: Test Python imports
        run: |
          nix develop -c python -c "from phantom.core import gcp; print('✅ phantom.core.gcp imported')"
          nix develop -c python -c "from phantom.modules import credit_burner; print('✅ phantom.modules.credit_burner imported')"
          nix develop -c python -c "import typer; import rich; print('✅ CLI dependencies available')"

  cli-tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Nix
        uses: cachix/install-nix-action@v24

      - name: Test CLI commands
        run: |
          nix develop -c cerebro help
          nix develop -c cerebro info
          nix develop -c cerebro version
          nix develop -c cerebro status

  syntax-check:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Nix
        uses: cachix/install-nix-action@v24

      - name: Check Python syntax
        run: |
          nix develop -c python -m py_compile phantom.py
          nix develop -c find phantom/ -name "*.py" -exec python -m py_compile {} \;
